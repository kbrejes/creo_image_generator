version: '3.8'

services:
  creo-api:
    build: .
    container_name: creo-api
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STORAGE_TYPE=local
      - STORAGE_LOCAL_PATH=/app/outputs
      - BASE_URL=https://creo.yourads.io
    volumes:
      - ./outputs:/app/outputs
    restart: unless-stopped
    networks:
      - pm-network

networks:
  pm-network:
    name: pm-agent_pm-network
    external: true
