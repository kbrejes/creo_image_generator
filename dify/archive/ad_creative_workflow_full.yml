      - data:
          code: |
            import json
            import re

            def main(copy_json: str, custom_hook: str = "", num_creatives: int = 1) -> dict:
                try:
                    # Strip markdown code blocks if present
                    clean_json = copy_json.strip()
                    if clean_json.startswith("```"):
                        clean_json = re.sub(r'^```(?:json)?\s*\n', '', clean_json)
                        clean_json = re.sub(r'\n```\s*$', '', clean_json)

                    data = json.loads(clean_json)
                    variations = data.get("variations", [])

                    # Ensure we have at least one variation
                    if not variations:
                        variations = [data.get("best", {"hook": "Check this out!", "body": "", "cta": "Learn more"})]

                    # Apply custom hook to all variations if provided
                    if custom_hook and custom_hook.strip():
                        for v in variations:
                            v["hook"] = custom_hook.strip()

                    # First variation for backward compatibility
                    first = variations[0] if variations else {}

                    # Limit to requested number
                    num = max(1, int(num_creatives) if num_creatives else 1)
                    variations = variations[:num]

                    return {
                        "hook": first.get("hook", ""),
                        "body": first.get("body", ""),
                        "cta": first.get("cta", ""),
                        "variations_json": json.dumps(variations),
                        "num_variations": len(variations),
                        "all_copy": copy_json
                    }
                except Exception as e:
                    fallback = [{"hook": custom_hook.strip() if custom_hook else "Check this out!", "body": "", "cta": "Learn more"}]
                    return {
                        "hook": fallback[0]["hook"],
                        "body": "",
                        "cta": "Learn more",
                        "variations_json": json.dumps(fallback),
                        "num_variations": 1,
                        "all_copy": copy_json,
                        "error": str(e)
                    }
          code_language: python3
          desc: Extract all variations and format for batch processing
          outputs:
            hook:
              type: string
            body:
              type: string
            cta:
              type: string
            variations_json:
              type: string
            num_variations:
              type: number
            all_copy:
              type: string
          selected: false
          title: Parse Copy
          type: code
          variables:
            - value_selector:
                - "2"
                - text
              variable: copy_json
            - value_selector:
                - "1"
                - custom_hook
              variable: custom_hook
            - value_selector:
                - "1"
                - num_creatives
              variable: num_creatives
