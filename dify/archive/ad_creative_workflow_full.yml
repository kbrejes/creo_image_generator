      - data:
          context:
            enabled: false
            variable_selector: []
          desc: Generate ad copy variations
          memory:
            query_prompt_template: "{{#1.product#}}"
            window:
              enabled: false
              size: 10
          model:
            completion_params:
              temperature: 0.8
            mode: chat
